<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Regex Tester</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Adds a more modern font */
            background-color: #f4f4f9; /* Light grey background for easier reading */
            color: #333; /* Dark grey text for better readability */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* Centers the content horizontally */
            align-items: center; /* Centers the content vertically */
            min-height: 100vh; /* Full viewport height */
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* Subtle shadow */
            margin: 10px; /* Separates the forms slightly */
        }
        label {
            font-weight: bold; /* Makes text bold */
        }
        input[type="text"], input[type="email"], input[type="submit"] {
            width: 100%; /* Makes input take the full width of the form */
            padding: 8px;
            margin-top: 5px; /* Adds a bit of space above the input */
            border: 1px solid #ddd; /* Light grey border */
            border-radius: 4px; /* Rounded corners for inputs */
        }
        input[type="submit"] {
            background-color: #5c67f2; /* Blue background for submit buttons */
            color: white; /* White text */
            border: none; /* No border */
            cursor: pointer; /* Pointer cursor on hover */
        }
        input[type="submit"]:hover {
            background-color: #4a54e1; /* Slightly darker blue on hover */
        }
        h1 {
            text-align: center; /* Center-aligns headers */
            color: #444; /* Slightly darker text for headers */
        }
    </style>
</head>
<body>
    <div>
        <h1>Regex Tester</h1>
        <form method="POST" action="/">
            <label for="test_string">Test String:</label><br>
            <input type="text" id="test_string" name="test_string" required><br>
            <label for="regex">Regex Pattern:</label><br>
            <input type="text" id="regex" name="regex" required><br><br>
            <input type="submit" value="Test">
        </form>

        <h1>Email Validator</h1>
        <form method="POST" action="/validate_email">
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            <input type="submit" value="Validate">
        </form>
    </div>
</body>
</html>
